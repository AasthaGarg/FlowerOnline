<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    
                    <div class="login-wrap p-4 p-lg-5" style=" margin-left: 215px;">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4" style="margin-left: 120px;">Feedback </h3>
                            </div>
                            <div class="w-100">

                            </div>
                        </div>
                        <form class="review-form"  (ngSubmit)="feedback()" #reviewForm="ngForm" ngNativeValidate>

                            <div class="form-group mb-3">
                                <label class="label" for="name">Name: </label>
                                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required />
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email: </label>
                                <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="subject">Subject: </label>
                                <input type="text" [(ngModel)]="subject" name="subject" class="form-control" placeholder="Subject" required />
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="ratings">Ratings: </label>
                                <select class=" form-control" name="ratings" [(ngModel)]="ratings" placeholder="5-HighlySatisfied,1-LeastSatisfied" required>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="des">Comment: </label>
                                <textarea [(ngModel)]="des" name="des" class="form-control" placeholder="Description" required ></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary px-3">Submit</button>
                            </div>
                            
                            
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</section><br><br>
