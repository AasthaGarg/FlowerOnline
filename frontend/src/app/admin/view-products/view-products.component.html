<div class="row p-4">
  <div class="col m-4 border border-success bg-white" style="border-width: 1px !important;">
    <table class="table table-hover" id="products">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Size</th>
          <th>Price</th>
          <th>Category</th>
          <th>Added on</th>
          <th>Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tempList; let i=index;">
          <!--<td><img style="height: 50px;width: 50px;" class="border" src="data:image/jpeg;base64,{{item.url}}"></td>-->
          <td><img style="height: 50px;width: 50px;" class="border" src="../../../assets/{{item.category}}/{{item.name}}.jfif"></td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.size}}</td>
          <td>â‚¹{{item.price}}</td>
          <td>{{item.category}}</td>
          <td>{{item.date}}</td>
          <td>{{item.count}}</td>
          <td><a href="javascript:void(0)" class="fm-a" (click)="editProduct(item)" data-toggle="modal"
              data-target="#myModal">Edit</a>/
            <a href="javascript:void(0)" class="fm-a" (click)="deleteProduct(item)" data-toggle="modal"
            data-target="#myModal1">Delete</a></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row px-4 justify-content-end" style="margin-top: -20px;">
  <div class="rounded-circle bg-success p-2 mx-2 cursor-pointer" (click)="previous()"><i class="fa fa-angle-double-left"
      aria-hidden="true"></i></div>
  <div class="rounded-circle bg-success p-2 ml-2 mr-4 cursor-pointer" (click)="next()"><i
      class="fa fa-angle-double-right" aria-hidden="true"></i></div>
</div>
<div class="modal" id="myModal" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <br>
        <div class="row">
          <div class="col px-4 bg-white" style="border-radius: 10px;">
            <form class="signin-form" (ngSubmit)="updateProduct()" #registerForm="ngForm">
              
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Product Id</label>
                    <input type="text" [(ngModel)]="selectedItem.pid" name="id" (ngModelChange)="errMsg=''" class="form-control" disabled>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Product Name</label>
                    <input type="text" [(ngModel)]="selectedItem.name" name="pn" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="name" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Description</label>
                    <input type="text" [(ngModel)]="selectedItem.description" name="de" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="description" required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Size</label>
                    <input type="text" [(ngModel)]="selectedItem.size" name="size" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="size" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Price</label>
                    <input type="number" [(ngModel)]="selectedItem.price" name="pr" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="price" required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Category</label>
                    <input type="text" [(ngModel)]="selectedItem.category" name="ca" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="category" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Count</label>
                    <input type="number" [(ngModel)]="selectedItem.count" name="co" (ngModelChange)="errMsg=''" class="form-control"
                      placeholder="Count" required>
                  </div>
                </div>
                <div class="col" style="padding-top: 40px;">
                  <button class="btn btn-primary px-4 float-right" type="submit">Submit</button>
                  <button type="button" id="closeModal" class="btn btn-danger" style="float: right;margin-right: 7px;" data-dismiss="modal">Close</button>
                </div>
              </div>

            </form>
          </div>
        </div><br>
      </div>

      <!-- Modal footer -->
     
    </div>
  </div>
</div>
<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Are you sure to delete this product?
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="closeModal1" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" (click)="deleteProductbyId()" >Yes</button>
      </div>
      
    </div>
  </div>
</div>
