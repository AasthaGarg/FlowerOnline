<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Welcome to login</h2>
                            <p>Don't have an account?</p>
                            <a  [routerLink]="'../signup'" class="btn btn-white btn-outline-white">Sign Up</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5" *ngIf="signIn">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">

                            </div>
                        </div>
                        <span class="err">{{err}}</span>
                        <form class="signin-form" (ngSubmit)="login()" #loginForm="ngForm" ngNativeValidate>
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" [(ngModel)]="uName" name="uName" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" [(ngModel)]="pass" name="pass" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">

                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="javascript:void(0)" (click)="signIn=false">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="login-wrap p-4 p-lg-5" *ngIf="!signIn">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Forgot Password</h3>
                            </div>
                        </div>
                        <span class="err">{{err1}}</span>
                        <form class="signin-form"(ngSubmit)="forgotPass()" ngNativeValidate>
                            <div class="form-group mb-3">
                                <label class="label" for="name1">Username</label>
                                <input type="text" [(ngModel)]="uName1" name="uName1" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password1"> New Password</label>
                                <input type="password" [(ngModel)]="pass1" name="pass1" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="cpassword"> Confirm Password</label>
                                <input type="password" [(ngModel)]="cPass" name="cPass" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><br><br>
