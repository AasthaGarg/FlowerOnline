<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    
                    <div class="login-wrap p-4 p-lg-5" style=" margin-left: 215px;">
                        
                            <h3 >Contact Us</h3>
                        
                        <form class="review-form"  (ngSubmit)="contact()" #contactForm="ngForm" ngNativeValidate>

                            <div class="form-group mb-3">
                                <label class="label" for="name">Name: </label>
                                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required />
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email: </label>
                                <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="des">Query: </label>
                                <textarea [(ngModel)]="des" name="des" class="form-control" placeholder="Write your Query" required ></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary px-3">Submit</button>
                            </div>
                            
                            
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</section><br><br>
