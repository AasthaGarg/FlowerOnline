<br><div class="row py-4 justify-content-center">
    <div class="col-6 p-4 bg-white" style="box-shadow: 0px 5px 5px grey; border-radius: 10px;">
        <form class="location-form" (ngSubmit)="addLocation()" #locationForm="ngForm" ngNativeValidate>
            <div class="row pl-3"> <div class="col"><h3 class="mb-4">Add Location</h3> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label class="label" for="name">Location Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="name" required>
                    </div>
                </div>
      
                <div class="col">
                    <div class="form-group mb-3">
                        <label class="label" for="phone">Phone Number</label>
                        <input type="text" [(ngModel)]="phone" name="phone" class="form-control" placeholder="phone" required>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col">
                    <div class="form-group mb-3">
                        <label class="label" for="address">Address</label>
                        <input type="text" [(ngModel)]="address" name="address" class="form-control" placeholder="address" required>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">                
                <div class="col" style="padding-top: 40px;padding-left: 45%;">
                    <button class="btn btn-primary px-4" type="submit">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</div><br>
